version: '2'

services: 
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - '.:/src'

  ide:
    build: 
      context: .
      dockerfile: docker/ide/Dockerfile
    volumes:
      - './:/src'
      - './data:/data'
      - '~/.gitconfig:/etc/gitconfig'
      - '~/.ssh:/home/coder/.ssh'
    ports:
      - '8888:8888'

  db:
    image: postgres:9-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: test
      POSTGRES_DATABASE: test
      POSTGRES_PASSWORD: test
